#---------------------SKRIPTMATE CONFIGURATION ----------------------

#To enable self-healing
Skriptmate.Self.Healing=false

#To generate impact report 
Skriptmate.Impact.Report=false

#To clear the skirptmate log file change the value to true
Skriptmate.log.clear = true

#To generate allure report change the value to true
Skriptmate.allure =false

#To clear the allure report folder change the value to true
Skriptmate.allure.clear=true

#To enable voice in the Allure report change the value to true
Skriptmate.allure.voice=false

#To generate extent report change the value to true
Skriptmate.extent.report = true
#To generate pdf report change the value to true
Skriptmate.PDF.report = false
#To enable voice in the Extent report change the value to true
Skriptmate.extent.voice=false

#To update test execution status to Jira.Zephyr change the value to true
Skritmate.Jira.Zephyr.ExecutionStatusUpdate = false

#To update test execution status to TestRail change the value to true
Skriptmate.TestRail.ExecutionStatusUpdate=false
 
#To extract test case scenario from Jira.Xray change the value to true
Skriptmate.Jira.Xray.ExtractScenatio=false

#To update test execution status to Jira.Xray change the value to true
Skriptmate.Jira.Xray.ExecutionStatusUpdate=false

#To Send report Via mail
Skriptmate.Report.enableMail=false

#To update test execution status to qTest change the value to true
Skriptmate.qTest.ExecutionStatusUpdate=false

#To update test execution status to Azure DevOps change the value to true
Skriptmate.ADO.ExecutionStatusUpdate=false

#To generate Bdd Performance Report
Skriptmate.bddPerformance.report=true

Skriptmate.enable.reportportal=true